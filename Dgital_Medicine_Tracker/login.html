<!DOCTYPE html>
<html>
<head>
  <title>Animate Login Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-repeat: no-repeat;
    background-size: cover;
    background-color: #f2f2f2;
    background-image: url('https://img.freepik.com/premium-photo/colored-pills-tablets-blister-grey-top-view_106006-1852.jpg?size=626&ext=jpg&ga=GA1.1.1530667080.1689670741&semt=sph');
    background-size: cover;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Updated transparency value */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: slideIn 0.5s forwards;
  }

  /* Rest of the CSS code remains unchanged */


    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .form-group .login-links {
      margin-top: 10px;
      text-align: center;
    }

    .form-group .login-links a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }

    .form-group .back-button {
      width: 100%;
      padding: 8px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login </h2>
    <form action="AdminLogin" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <button class="back-button" onclick="goBack()">Back</button>
      </div>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = "http://localhost:8080/FreeShop/index.html";
    }
  </script>
</body>
</html>
