<!DOCTYPE html>
<html>
<head>
  <title>Animate Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #f2f2f2;
      background-image: url('https://img.freepik.com/free-photo/flat-lay-medical-desk-composition-with-copy-space_23-2148502943.jpg?size=626&ext=jpg');
      background-size: cover;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .form-group .login-links {
      margin-top: 10px;
      text-align: center;
    }

    .form-group .login-links a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
    }

    .signup-link a {
      color: #777;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .signup-link a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pharmacist Login </h2>
    <form action="PharmacistLogin" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" name="phemail" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" name="phpassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      
    </form>
    <div class="signup-link">
      <a href="http://localhost:8080/FreeShop/index.html">Back</a>
      <a href="http://localhost:8080/FreeShop/GetLocationOnMapPharmacist.html">sign up</a>
    </div>
  </div>

  
</body>
</html>
