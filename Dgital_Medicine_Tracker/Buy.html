<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/6941882/pexels-photo-6941882.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Replace 'path_to_your_background_image.jpg' with the actual path or URL of your background image */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #008000;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        p {
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        .success-icon {
            display: inline-block;
            font-size: 48px;
            color: #008000;
            margin-bottom: 20px;
            animation: bounce 1s, spin 2s 1s;
        }
        .btn {
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            opacity: 0;
            animation: pulsate 1s 2s infinite, fadeIn 1s forwards;
            animation-delay: 1s;
        }
        .btn:hover {
            background-color: #006400;
            animation: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="success-icon">&#10004;</div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your purchase.</p>
    <p>Your order has been placed successfully. We will process it soon.</p>
    <p>An email confirmation has been sent to your registered email address.</p>
</body>
</html>
